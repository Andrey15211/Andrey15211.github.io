<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Приветствие</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>Привет, {{ name }}!</p>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: "Привет, Vue!",
                    name: "ChatGPT"
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
